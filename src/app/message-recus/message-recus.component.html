<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
      <div class="navbar-header">          
          <a class="navbar-brand"  >Messagerie(ENIG)</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li class="active"><a  routerLink="/send"> Send </a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right ml-auto">                
              <li><a (click)="deconnecter()"  > Moi (Déconnexion)  </a>   </li>
          </ul>
      </div>
  </div>
</nav>

<div class="row" style="margin-top: 70px;margin-left: 10px;">

<div class="col-md-3">
  <div class="list-group">
    <a [routerLink]="['/message-recus']" routerLinkActive="router-link-active"   class="list-group-item active ">
      <span class="glyphicon glyphicon-envelope"> </span>
      Messages réçus        
    </a>
    <a [routerLink]="['/message-envoyes']" routerLinkActive="router-link-active"  class="list-group-item">
      <span class="glyphicon glyphicon-check"> </span>
      Messages envoyés
    </a>   
  </div>
</div>

<div class="col-md-9">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading"> Liste </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>De</th>
            <th>Sujet</th>
            <th>Message</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mes of messages">
            <td> {{mes.userreceive.nom}} </td>
            <td> {{mes.sujet}} </td>
            <td> {{mes.contenu}} </td>
            <td>
              <button class="btn btn-danger" >
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

</div>
